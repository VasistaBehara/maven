---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start a container
      docker_container:
        name: mavenapp
        image: "vasistaavinashbehara/mavenapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
        - 0.0.0.0:8080:8080
